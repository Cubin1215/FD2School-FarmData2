<h1>Harvest Report</h1>
<p>This page is a <i>mockup</i> of a simplified harvest report</p>
<hr>
<h1>My Sample Harvest Report</h1>
<p>Details:</p>
<ul>
	<li><b>Farm</b>:sample Farm</li>
	<li><b>User</b>:manager1</li>
	<li><b>Language</b>:English</li>
</ul>
<br>
<ul>
        <li><b>Start</b>:05/01/2018</li>
        <li><b>End</b>:05/15/2018</li>
        <li><b>Crop</b>:Kale</li>
</ul>
 
<label for="title">Title:</label>
<input type="text" id="title" name="title">

<button>Generate Report</button>
<label for="crop">Crop:</label>
<select id="crop" name="crop">
  <option value="broccoli">Broccoli</option>
  <option value="kale" selected>Kale</option>
  <option value="peas">Peas</option>
</select>
<label for="field">Area:</label>
<select id="field" name="field">
  <option value="all" selected>All</option>
  <option value="chuau-1">Chuau-1</option>
  <option value="sq7">SQ7</option>
</select>
<label for="start_date">Start Date:</label>
<input type="date" id="start_date" name="start_date" min="2014-01-01" max="2022-01-01" value="2020-05-05">

<label for="end_date">End Date:</label>
<input type="date" id="end_date" name="end_date" min="2020-05-05" max="2022-01-01" value="2020-05-15">
